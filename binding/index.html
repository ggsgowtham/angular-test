<!DOCTYPE html>
<html ng-app="BindingApp">
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <style> body {font-size: 1.2em;
    }</style>
    <title>2-way 1-way ad 1-time binding</title>
  </head>
  <body>
    <h1>Binding</h1>
    <div ng-controller="BindingController">
        <button ng-click = "showNumberOfWatchers()">Log # of Watchers</button>
        <button ng-click = "setFullName()">Set Full Name</button><br>

        <!-- :: fullName refers to 1-time binding -->
        FullName is : {{ :: fullName }}<br>
        <button ng-click = "logfullName()">Log Full Name</button><br>
        <button ng-click = "logFirstName()">Log First Name</button>
      <div>
        
        <!-- ng-model refers to 2-way binding -->
        <input type="text" ng-model="firstName">
      </div>
    </div>
  </body>
</html>
